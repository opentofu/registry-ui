<!doctype html>
<html lang="en" class="scroll-smooth !pr-0 [scrollbar-gutter:stable]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fast and easy-to-use UI for quickly browsing and viewing OpenTofu modules and providers."
    />
    <meta
      name="twitter:image:src"
      content="https://search.opentofu.org/open-graph.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OpenTofu Registry" />
    <meta
      name="twitter:description"
      content="A fast and easy-to-use UI for quickly browsing and viewing OpenTofu modules and providers."
    />
    <meta
      property="og:image"
      content="https://search.opentofu.org/open-graph.png"
    />
    <meta property="og:title" content="OpenTofu Registry" />
    <meta property="og:locale" content="en" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://search.opentofu.org/" />
    <meta
      property="og:description"
      content="A fast and easy-to-use UI for quickly browsing and viewing OpenTofu modules and providers."
    />
    <title>OpenTofu Registry</title>
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="preload"
      href="/fonts/dmsans-latin.woff2"
      as="font"
      crossorigin
      type="font/woff2"
    />
    <link
      rel="preload"
      href="/fonts/dmsans-bold-latin.woff2"
      as="font"
      crossorigin
      type="font/woff2"
    />
    <script>
      (() => {
        var theme = localStorage.getItem("theme");

        if (
          theme === "dark" ||
          (!theme && window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
  </head>
  <body
    class="bg-gray-50 text-gray-900 antialiased dark:bg-blue-950 dark:text-white"
  >
    <div id="root" class="flex min-h-svh w-full flex-col"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
